<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vr - cubemap</title>

  <link rel="stylesheet" href="./css/photo-sphere-viewer.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #photosphere {
      width: 100%;
      height: 100%;
    }

    .psv-button.custom-button {
      font-size: 22px;
      line-height: 20px;
    }
  </style>
</head>
<body>

<div id="photosphere"></div>

<script src="./js/three.js"></script>
<script src="./js/D.js"></script>
<script src="./js/uevent.js"></script>
<script src="./js/doT.js"></script>
<script src="./js/NoSleep.js"></script>
<script src="./js/CanvasRenderer.js"></script>
<script src="./js/Projector.js"></script>
<script src="./js/DeviceOrientationControls.js"></script>
<script src="./js/StereoEffect.js"></script>
<script src="./js/photo-sphere-viewer.js"></script>

<script>
  var panos = [
    {
      url: {
        left: './images/sky/right.jpg',
        front: './images/sky/back.jpg',
        right: './images/sky/left.jpg',
        back: './images/sky/front.jpg',
        top: './images/sky/top.jpg',
        bottom: './images/sky/bottom.jpg'
      },
      desc: 'Sun Temple (Unreal 4)'
    }
  ];

  var PSV = new PhotoSphereViewer({
    container: 'photosphere',
    panorama: panos[0].url,
    //fisheye: true,
    //webgl: false,
    time_anim: false,
    default_long: Math.PI / 2,
    loading_img: 'images/photosphere-logo.gif',
    navbar: false
  });
</script>
</body>
</html>
